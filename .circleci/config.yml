aliases:
  - &restore-cache
    keys:
      - v6-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
      # Fallback in case checksum fails
      - v6-dependencies-{{ .Branch }}-

  - &install
    run: yarn --no-progress

  - &save-cache
    paths:
      - node_modules
    key: v6-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}

  - &cypress-dependencies-install
    run:
      name: Install Cypress dependencies
      command: sudo apt-get install xvfb libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2

version: 2
jobs:
  Typecheck:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore-cache: *restore-cache
      - *install
      #- run: yarn lint
      - run: yarn typecheck

  Build:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore-cache: *restore-cache
      - *install
      - run: yarn build
      - run: npx bundlesize
      - save-cache: *save-cache

  Web Platform Tests:
    docker:
      - image: circleci/node:16-browsers
    steps:
      - checkout
      - restore-cache: *restore-cache
      - *install
      - run: yarn build:umd
      - *cypress-dependencies-install
      - run:
          command: yarn install --no-progress
          working_directory: tests/web-platform
      - run:
          command: yarn start
          background: true
          working_directory: tests/web-platform
      - run: npx wait-on http://localhost:3000
      - run:
          command: yarn test
          working_directory: tests/web-platform
      - store_test_results:
          path: tests/web-platform/junit
      - store_artifacts:
          path: tests/web-platform/cypress/screenshots

  Browserstack:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore-cache: *restore-cache
      - *install
      - run: yarn build:umd
      - restore-cache:
          keys:
            - v6-tests-web-platform-dependencies-{{ .Branch }}-{{ checksum "tests/web-platform/yarn.lock" }}
            # Fallback in case checksum fails
            - v6-tests-web-platform-dependencies-{{ .Branch }}-
      - run:
          command: yarn install --no-progress
          working_directory: tests/web-platform
      - run:
          command: yarn start
          background: true
          working_directory: tests/web-platform
      - run: npx wait-on http://localhost:3000
      - run:
          command: yarn browserstack
          working_directory: tests/web-platform
      - store_test_results:
          path: tests/web-platform/tests_output
      - store_artifacts:
          path: tests/web-platform/errorShots
      - save-cache:
          paths:
            - tests/web-platform/node_modules
          key: v6-tests-web-platform-dependencies-{{ .Branch }}-{{ checksum "tests/web-platform/yarn.lock" }}

  Semantic Release:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore-cache: *restore-cache
      - *install
      - run: npx semantic-release

# Workflows enables us to run multiple jobs in parallel
workflows:
  version: 2
  Build and Deploy:
    jobs:
      - Typecheck
      - Build
      - Web Platform Tests
      - Browserstack
      - Semantic Release:
          requires:
            - Typecheck
            - Build
            - Web Platform Tests
            - Browserstack
          filters:
            branches:
              only:
                - master
