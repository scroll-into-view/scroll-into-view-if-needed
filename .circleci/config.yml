version: 2
jobs:
  build:
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
          CYPRESS_ENV: production

    working_directory: ~/repo

    steps:
      - checkout

      - run: node --version

      - run: npx --version

      - run: npm --version

      - add-ssh-keys:
          fingerprints:
            - "e1:ca:5d:f0:58:11:c7:ae:b7:ac:4a:1b:cc:3a:0d:4a"

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn build

      - run: 
          command: yarn start
          background: true

      - run: npx wait-on http://localhost:3000

      - run: yarn test

      - store_test_results:
          path: junit
      - store_artifacts:
          path: junit  
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots

      - run: yarn semantic-release || true

      - run:
          name: Maybe deploy to gh-pages
          command: |
            if [[ $CIRCLE_BRANCH == master ]]; then
              yarn docs
            fi